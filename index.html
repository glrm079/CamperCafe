<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Camper cafe</title>
</head>
<body>
    <div id="menu">
        <main>
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p> 
            </header>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="cafe">
               <article class="flavors">
                <p class="item flavors">French Vanilla</p>
                <p class="price">3.00</p>
               </article>
               <article class="flavors">
                <p class="item flavors">Caramel Macchiato</p>
                <p class="price">3.75</p>
               </article>
               <article class="flavors">
                <p class="item flavors">Pumpkin Spice</p>
                <p class="price">3.50</p>
               </article>
               <article class="flavors">
                <p class="item flavors">Hazelnut</p>
                <p class="price">4.00</p>
               </article>
               <article class="flavors">
                <p class="item flavors">Mocha</p>
                <p class="price">4.50</p>
               </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="cafe">
                 <article class="flavors">
                    <p class="item flavors">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="flavors">
                    <p class="item flavors">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="flavors">
                    <p class="item flavors">Cheesecake</p>
                    <p class="price">3.00</p>
                </article>
                   <article class="flavors">
                    <p class="item flavors">Cinnamon Roll</p>
                    <p class="price">2.50</p>
            </section>
            <hr>
            <footer>
                <a href="">Visit our website</a>
                <p>123 Free Code Camp Drive</p>
            </footer>
        </main>
    </div>
</body>
</html>
